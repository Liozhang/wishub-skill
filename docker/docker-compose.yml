version: '3.8'

services:
  wishub-skill:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: wishub-skill
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=wishub-skill
      - APP_ENV=production
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_PREFIX=/api/v1
      - AUTH_REQUIRED=true
      - AUTH_HEADER=X-API-Key
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=wishub
      - POSTGRES_PASSWORD=wishub
      - POSTGRES_DB=wishub_skill
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=wishub-skill-storage
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - wishub-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: wishub-skill-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=wishub
      - POSTGRES_PASSWORD=wishub
      - POSTGRES_DB=wishub_skill
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wishub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wishub-skill-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - wishub-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: wishub-skill-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - wishub-network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: wishub-skill-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - wishub-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:
  elasticsearch-data:

networks:
  wishub-network:
    driver: bridge
